<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
    <style>
        .boxed-list {
            border: 3px solid black;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="boxed-list">
    <p>Lists can be nested (list inside list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</div>
</body>
</html>
