<!DOCTYPE html>
<html>
<head>
<title>Task-4</title>
<style>
body {
  font-family: sans-serif;
}
.container {
  display: flex;
  justify-content: space-around;
}
.form-container {
  width: 300px;
  padding: 20px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
.form-container form {
  margin: 0;
}
.form-container h2 {
  margin-top: 0;
}
.label-input {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}
.label-input .label {
  width: 40%;
  text-align: right;
  margin-right: 20px;
}
.label-input .input-field {
  width: 55%;
  padding: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
.label-input select,
.label-input input {
  width: 100%;
}
.label-input button[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Task-4</h2>
    <form>
      <div class="label-input">
        <label class="label" for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" value="Vincent Maverick Durano" class="input-field">
      </div>
      <div class="label-input">
        <label class="label" for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz" class="input-field">
      </div>
      <div class="label-input">
        <label class="label" for="password">Password:</label>
        <input type="password" id="password" name="password" value="********" class="input-field">
      </div>
      <div class="label-input">
        <label class="label" for="re-password">Re Password:</label>
        <input type="password" id="re-password" name="re-password" value="********" class="input-field">
      </div>
      <div class="label-input">
        <label class="label" for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines" class="input-field">
      </div>
      <div class="label-input">
        <label class="label" for="age">Age:</label>
        <input type="text" id="age" name="age" value="22" class="input-field">
      </div>
      <div class="label-input">
        <label class="label" for="gender">Gender:</label>
        <select id="gender" name="gender" class="input-field">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
  
  <div class="form-container">
    <p>Click any of the following links:</p>
    <a href="#" target="_blank">Opens in New</a> | 
    <a href="#" target="_self">Opens in Self</a> | 
    <a href="#" target="_parent">Opens in Parent</a> | 
    <a href="#" target="_top">Opens in Body</a> | 
    <a href="#">Send email</a>
  </div>
</div>

</body>
</html>
